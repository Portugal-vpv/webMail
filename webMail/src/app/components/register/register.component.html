<div class="container"><mat-card class="example-card">
  <form class="example-form" [formGroup]="form" (ngSubmit)="onSubmit()" >

    <div class="wrapper-0">
      <h1>Name of the email service</h1>
      <h2>Create your new Email service</h2>
      <h3>Go to email</h3>
    </div>



      <div class="wrapper">

            <mat-form-field class="alignedInput" appearance="outline">
              <mat-label>First name</mat-label>
              <input matInput placeholder="Type Your First Name Here " formControlName="firstName" />
              <mat-icon aria-hidden="false" aria-label=" icon" matSuffix
              >account_circle</mat-icon>
            </mat-form-field>


            <mat-form-field class="alignedInput" appearance="outline">
              <mat-label>Last Name</mat-label>
              <input matInput placeholder="Type Your Last Name Here" formControlName="lastName"/>
              <mat-icon aria-hidden="false" aria-label=" icon" matSuffix
              >account_circle</mat-icon>
            </mat-form-field>
      </div>

    <div class="wrapper-1">
      <p>
        <mat-form-field class="singleInput" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Type Your Email" formControlName="email">
          <mat-icon aria-hidden="false" aria-label=" icon" matSuffix
          >mail_outline</mat-icon>

        </mat-form-field>
      </p>
    </div>

    <div class="wrapper-2">
      <mat-form-field class="alignedInput" appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Type Your Password" formControlName="password" type="password"/>
        <mat-icon aria-hidden="false" aria-label=" icon" matSuffix
              >visibility_off</mat-icon>
      </mat-form-field>

      <mat-form-field class="alignedInput" appearance="outline">
        <mat-label>Confirm Password</mat-label>
        <input matInput placeholder="Confirm Password" formControlname="confirmPassword" type="password"/>
        <mat-icon aria-hidden="false" aria-label=" icon" matSuffix
              >visibility_off</mat-icon>
      </mat-form-field>
    </div>

         <div class="wrapper-3">
          <button mat-button color="primary">Login Instead</button>
          <button mat-raised-button color="primary" type="submit">Confirm</button>
         </div>
  </form>
</mat-card>
</div>
