<mat-card class="example-card">
  <form class="example-form">
    <h1>Name of the email service</h1>
    <h2>Create your new Email service</h2>
    <h3>Go to email</h3>
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Teste 1</mat-label>
      <input matInput placeholder="Placeholder"/>
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>Hint</mat-hint>
    </mat-form-field>

    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>First name</mat-label>
            <input matInput placeholder="Type Your First Name Here "/>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Type Your Last Name Here" />
          </mat-form-field>
        </td>
      </tr>
    </table>

    <p>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Type Your Email">

      </mat-form-field>

    </p>

    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Type Your Password" />
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input matInput placeholder="Confirm Password" />
          </mat-form-field>
        </td>
      </tr>
    </table>
    <button mat-button color="primary">Login Instead</button>
    <button mat-raised-button color="primary">Confirm</button>
  </form>
</mat-card>
